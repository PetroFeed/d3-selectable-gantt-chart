<html>
  <head>
    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
    <style type="text/css">
      * {
        margin: 0px auto;
        text-align: center;
        font-family: sans-serif;
      }

      #chart_wrapper { overflow: scroll; }
      #chart { width: 2000px; }

      ul { list-style: none; }

      h2 { margin: 30px auto; }

      .bar.readonly { fill: gray; }
      .bar.selected { fill: red; }

      #selection-info { display: flex; }

      .xaxis .tick {
        stroke: #555;
      }

      .xaxis text {
        stroke: #555;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <h2>Chart</h2>
    <div id="chart_wrapper">
      <div id="chart"></div>
    </div>
    <div id="selection-info"></div>

    <a href="#" id="clearBrush">Clear brush</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.js"></script>
    <script src="example.dist.js"></script>
  </body>
</html>
